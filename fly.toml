# fly.toml file generated for twitch-search-server on 2022-04-23T13:32:22+02:00

app = "twitch-search-server"

[metrics]
  port = 9210
  path = "/metrics"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[mounts]
  source="twitch_search_server"
  destination="/local"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"