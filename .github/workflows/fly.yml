name: Fly Deploy
on: 
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy-de-gta:
    name: Deploy app (fly-de-gta.toml)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --config fly-de-gta.toml"

  deploy-en-gta:
    name: Deploy app (fly-en-gta.toml)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --config fly-en-gta.toml"

  deploy-de-rdr2:
    name: Deploy app (fly-de-rdr2.toml)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --config fly-de-rdr2.toml"